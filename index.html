<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script crossorigin="anonymous" type="module" src="src/js/index.js"></script>
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <img class="wave" src="images/pattern-background-desktop.svg" alt="Wave">
    <div class="container">

        <div class="card">
            <div>
                <img src="images/illustration-hero.svg" alt="Drawing of girl dancing">
            </div>
            <div class=card-info>
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat adipisci quod, quis officia atque
                    temporibus!</p>

                <div class="subscription-container">
                    <div>
                        <img src="images/icon-music.svg" alt="Music symbol icon">
                    </div>
                    <div>
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div>
                    <button class="btn btn--primary">Proceed to Payment</button>
                    <button class="btn btn--secondary">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
